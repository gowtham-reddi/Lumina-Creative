<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100..900&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Contact Lumina Creative</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-flex">
        <img class="logo" src="./images/logo.png" alt="Lumina Creative Logo" />
        <nav>
          <ul class="main-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="current" href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero bg-dark">
      <div class="container">
        <h2>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
          endeavors powered by <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>
        <form action="#" method="POST">
          <div class="form-group">
            <label class="visually-hidden" for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group">
            <label class="visually-hidden" for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label class="visually-hidden" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label class="visually-hidden" for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <img src="./images/logo.png" alt="Lumina Creative Logo" />
        <div class="contact">
          <h4>Contact Us</h4>
          <ul>
            <li>(555) 555-5555</li>
            <li>contact@gmail.com</li>
            <li>10 Main 1st Boston MA</li>
          </ul>
        </div>
        <div class="social">
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
          <a href="#"><i class="fab fa-tumblr"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
